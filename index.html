<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Page || Challenge</title>
    <link rel="stylesheet" href="styless.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="logo logo-mobile"><img src="./images/logo.svg" alt="" /></div>

      <div class="main">
        <div class="container">
          <div class="logo logo-desktop">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="heading">
            <h1>
              <span class="purple"> We're</span>
              coming
              <span>soon</span>
            </h1>
          </div>
          <div class="text">
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <div class="form">
            <form action="#">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email Address"
                class="email"
              />
              <button type="button" class="btn">
                <i class="fas fa-chevron-right"></i>
              </button>
            </form>
          </div>
          <p class="valid-email hidden">Please provide a valid email!</p>
        </div>
        <div class="image">
          <img
            class="desktop"
            src="./images/hero-desktop.jpg"
            alt="hero-desktop"
          />
          <img
            class="mobile"
            src="./images/hero-mobile.jpg"
            alt="hero-mobile"
          />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
